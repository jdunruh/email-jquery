<!DOCTYPE html>
<html>
  <head>
    <title>gSchool email client - jQuery.js Version</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/email.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </script>
  </head>
  <body>
    <!-- code for add new label modal -->
    <div class="modal fade new-label-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <label>Enter New Label
            <input type="text" name="new-label" value="">
        </label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary modal-save">Save changes</button>
      </div>
    </div>
  </div>
  <!-- endn modal -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="text-center">Email Client</h1>
        </div>
      </div>
      <!-- buttons -->
      <div class="row">
        <div class="col-sm-11 col-sm-offest-1">
        <button class="btn btn-default multiSelect"><i class="fa fa-square-o fa-lg"></i></button>
        <button class="btn dropdown-toggle btn-default db mar" disabled>Mark As Read</button>
        <button class="btn dropdown-toggle btn-default db mau" disabled>Mark As Unread</button>
        <button class="btn dropdown-toggle btn-default db delete-email" disabled>Delete</button>
        <button class="btn dropdown-toggle btn-default db add-label" data-toggle="dropdown" disabled>
            Add Label
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" class="menu-add" data-toggle="modal" data-target=".new-label-modal">New Label</a></li><!-- dropdown menu links -->
        </ul>

        <button class="btn dropdown-toggle btn-default db" data-toggle="dropdown" disabled>
          Remove Label
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
        <!-- dropdown menu links -->
        </ul>
      </div>
    </div>
    <!-- end buttons -->
    <!-- email list -->
    <div class="first-row">
    <div class="row email-row unread">
      <div class="col-sm-1">
        <p>
        <input type="checkbox" name="message-0" checked>
        <i class="fa fa-star-o fa-lg"></i>
        </p>
      </div>
      <div class="col-sm-11 email-subject">
        <p><span class="email-label">label</span><span class="subject">This is the title of an email<span></p>
      </div>

    </div>
    <div class="row email-row">
      <div class="col-sm-1">
        <p>
        <input type="checkbox" name="message-1" checked>
        <i class="fa fa-star fa-lg"></i>
        </p>
      </div>
      <div class="col-sm-11">
        <p class><strong>A Spear Phishing Attack</strong></p>
      </div>

    </div>
  </div>
  <!-- end email list -->
</div>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"</script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>

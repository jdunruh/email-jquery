<!DOCTYPE html>
<html>
  <head>
    <title>gSchool email client - jQuery.js Version</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/email.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <!-- code for add new label modal -->
      <div class="modal fade new-label-modal" id="new-label-modal" tabindex="-1" role="dialog" aria-labelledby="myMediumModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">New Label</h4>
          </div>
          <div class="modal-content">
            <label>Enter New Label
              <input type="text" name="new-label" value="">
          </label>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary modal-save">Save changes</button>
        </div>
      </div>
    </div>
    <!-- end modal -->
      <div class="row">
        <div class="col-sm-12">
          <h1 class="text-center">Email Client</h1>
        </div>
      </div>
      <!-- buttons -->
      <div class="row nav">
        <ul class="nav nav-pills" role="tablist">
          <li role="presentation" class="btn-default multiSelect"><a href="#"><i class="fa fa-square-o fa-lg"></i></a></li>
          <li role="presentation" class="disabled btn-default db mar"><a href="#">Mark As Read</a></li>
          <li role="presentation" class="disabled btn-default db mau"><a href="#">Mark As Unread</a></li>
          <li role="presentation" class="disabled btn-default db delete-email"><a href="#">Delete</a></li>
          <li role="presentation" class="disabled dropdown btn-default db">
            <a id="drop4" href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
              Apply Label
              <span class="caret"></span>
            </a>
            <ul id="menu1" class="dropdown-menu add-menu" role="menu" aria-labelledby="drop4">
              <li role="presentation" class="divider"></li>
              <li role="presentation"><a class="add-new-label-to-menu" role="menuitem" tabindex="-1" data-toggle="modal" data-target="#new-label-modal" href="https://twitter.com/fat">Create New...</a></li>
            </ul>
          </li>
          <li role="presentation" class="disabled dropdown btn-default db">
            <a id="drop5" href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
              Remove Label
              <span class="caret"></span>
            </a>
            <ul id="menu2" class="dropdown-menu remove-menu" role="menu" aria-labelledby="drop5">
            </ul>
          </li>
        </ul> <!-- /pills -->
      </div>
    <!-- end buttons -->
    <!-- email list -->
    <div class="email-list">
    <div class="row email-row unread">
      <div class="col-sm-1">
        <p>
        <input type="checkbox" name="message-0">
        <i class="star fa fa-star-o fa-lg"></i>
        </p>
      </div>
      <div class="col-sm-11 email-subject">
        <p><span class="email-label">label</span><span class="subject">This is the title of an email</span></p>
      </div>

    </div>
    <div class="row email-row read">
      <div class="col-sm-1">
        <p>
        <input type="checkbox" name="message-1">
        <i class="star fa fa-star fa-lg"></i>
        </p>
      </div>
      <div class="col-sm-11 email-subject">
        <p><span class="subject">A Spear Phishing Attack</span></p>
      </div>

    </div>
  </div>
  <!-- end email list -->
</div>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>

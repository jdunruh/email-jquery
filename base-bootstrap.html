<html>
  <head>
    <title>gSchool email client - REACT.js Version</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/email.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </script>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="text-center">Email Client</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-11 col-sm-offest-1">
        <button class="btn btn-default"><i class="fa fa-square-o fa-lg"></i></button>
        <button class="btn dropdown-toggle btn-default" disabled>Mark As Read</button>
        <button class="btn dropdown-toggle btn-default" disabled>Mark As Unread</button>
        <button class="btn dropdown-toggle btn-default" data-toggle="dropdown" disabled>
            Add Label
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <!-- dropdown menu links -->
        </ul>

        <button class="btn dropdown-toggle btn-default" data-toggle="dropdown" disabled>
          Remove Label
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
        <!-- dropdown menu links -->
        </ul>
      </div>
    </div>
    <div class="row email-row email-selected first-row">
      <div class="col-sm-1 Inner">
        <p>
        <input type="checkbox" name="message-0" chcecked>
        <i class="fa fa-star-o fa-lg"></i>
        </p>
      </div>
      <div class="col-sm-11">
        <p><span class="email-label">label</span>This is the title of an email</p>
      </div>

    </div>
    <div class="row email-row">
      <div class="col-sm-1">
        <p>
        <input type="checkbox" name="message-1" chcecked>
        <i class="fa fa-star fa-lg"></i>
        </p>
      </div>
      <div class="col-sm-11">
        <p class><strong>A Spear Phishing Attack</strong></p>
      </div>

    </div>
  </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
